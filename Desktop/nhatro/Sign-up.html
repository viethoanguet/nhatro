<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Responsive</title>
    <link rel="stylesheet" href="/Sign-in/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="image-page">
            <img class="image-page__img" src="/Sign-in/img/img-1.jpg" alt="">
        
        </div>

    
    
        <div class="content">
            <div class="content__form">
                <h2 class="content__title">Registration</h2>
                <form>
                    <div class="content__input">
                        <span class="content__use-name">User name</span>
                        <input type="text" >
                    </div>

                    <div class="content__input">
                        <span class="content__password">Password</span>
                        <input type="password" >
                    </div>
                    <div class="content__input">
                        <span class="content__password">Confirm Password</span>
                        <input type="password" >
                    </div>
                    <!-- <div class="content__remember">
                        <label>
                            <input class="remember" type="checkbox"> Remember me
                        </label>
                    </div> -->
                    <div class="content__input">
                        <button class="content__submit" type="submit">
                            <img class="arrow-right" src="/Sign-in/img/icon/arrow-right.png" alt="">
                            Sign up
                        </button>
                    </div>
                    <div class="content__input">
                        <p class="content__text">Already have an account? <br>
                            <a href="/Sign-in.html">Sign in</a>
                        </p>
                    </div>

                    

                </form>

                <h3 class="content__social-title">Login with social media</h3>
                <ul class="sci">
                    <li><img class="facebook-icon" src="/Sign-in/img/icon/facebook.png" alt=""></li>
                    <li><img src="/Sign-in/img/icon/instagram.png" alt=""></li>
                    <li><img src="/Sign-in/img/icon/twitter.png" alt=""></li>
                </ul>
            </div>
        </div>

    </section>
    
</body>
</html>
